
<!DOCTYPE html>
<html>
<head>
  <title>Tap to Earn</title>
  <style>
    body {
      background-color: #000000; 
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      color: #FF9900; 
    }
    .card {
      background-color: #ffffff; 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .image-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .tabs {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000000; 
      padding: 10px;
    }
    .tab-link {
      color: #FF9900; 
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-content active" id="home">
      <h1>Tap to Earn Tokens!</h1>
      <div class="card">
        <div class="image-grid">
          <img src="image1.png" onclick="earnToken()">
          <img src="image2.png" onclick="earnToken()">
          <img src="image3.png" onclick="earnToken()">
        </div>
      </div>
      <div class="token-balance">Your token balance: <span id="token-balance">0</span></div>
    </div>
    <div class="tab-content" id="task">
      <h2>Complete tasks to earn more tokens!</h2>
      <ul>
        <li>
          <a href="(link unavailable)" target="_blank">Follow us on Twitter</a>
          <button onclick="earnTokenFromTask()">Earn 10 tokens</button>
        </li>
        <li>
          <a href="https://instagram.com/youraccount" target="_blank">Follow us on Instagram</a>
          <button onclick="earnTokenFromTask()">Earn 10 tokens</button>
        </li>
        <li>
          <span>Complete a survey</span>
          <button onclick="earnTokenFromTask()">Earn 20 tokens</button>
        </li>
      </ul>
    </div>
    <div class="tab-content" id="invite">
      <h2>Invite friends to earn more tokens!</h2>
      <button onclick="inviteFriends()">Invite now</button>
    </div>
    <ul class="tabs">
      <li><button class="tab-link" onclick="switchTab('home')">Home</button></li>
      <li><button class="tab-link" onclick="switchTab('task')">Task</button></li>
      <li><button class="tab-link" onclick="switchTab('invite')">Invite</button></li>
    </ul>
    <script>
      function switchTab(tab) {
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach((tab) => {
          tab.classList.remove('active');
        });
        document.getElementById(tab).classList.add('active');
      }
      let tokenBalance = 0;
      function earnToken() {
        tokenBalance += 1;
        document.getElementById('token-balance').innerHTML = tokenBalance;
      }
      function earnTokenFromTask() {
        tokenBalance += 10; 
        document.getElementById('token-balance').innerHTML = tokenBalance;
      }
      function inviteFriends() {
        // Implement invite functionality here
      }
    </script>
  </div>
</body>
</html>
